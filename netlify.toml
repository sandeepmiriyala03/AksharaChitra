[build]
  functions = "netlify/functions"  # Serverless functions folder without leading dot
  publish = "."                    # Change if your build output differs, e.g. "build" or "dist"

[dev]
  port = 8888                     # Local development port

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
