[build]
  functions = "netlify/functions"      # Make sure your functions folder is netlify/functions
  publish = "."                        # Replace with your frontend output folder (like "build" or "dist") if needed

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"    # Use leading dot here, as Netlify expects this for function paths
  status = 200
